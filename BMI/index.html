<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header class="header">
        <div class="box">
            <h1 class="heading">BMI Calculator</h1>
            <hr>
            <div class="inputs">
                <input type="number" class="weight" placeholder="WEIGHT (in kg)">
                <input type="number" class="height" placeholder="HEIGHT (in metre)">
                <button class="submit">CALCULATE</button>
            </div>
            <h1 class="output"></h1>
        </div>
    </header>
</body>
<script src="app.js"></script>
</html>
